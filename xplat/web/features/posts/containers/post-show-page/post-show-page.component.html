<mat-card *ngIf="(post$ | async) as post">
  <mat-card-title>{{ post.title }}</mat-card-title>
  <mat-card-content>{{ post.body }}</mat-card-content>
</mat-card>
<mat-card *ngIf="commentsLoaded">
  <mat-card-subtitle>Comments</mat-card-subtitle>
  <mat-card-actions>
    <button mat-mini-fab (click)="openNewCommentBottomSheet()">+</button>
  </mat-card-actions>
  <mat-card-content>
    <sonder-comment-tree [comments]="comments"
                         [votes]="commentVotes$ | async"></sonder-comment-tree>
  </mat-card-content>
</mat-card>
