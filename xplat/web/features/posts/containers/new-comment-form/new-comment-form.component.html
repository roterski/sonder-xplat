<mat-card>
  <form [formGroup]="commentForm">
    <mat-card-title>
      <mat-form-field class="form-group">
        <textarea matInput placeholder="New comment..." formControlName="body" required></textarea>
      </mat-form-field>
      <mat-error *ngIf="errors && errors.body">{{errors.body}}</mat-error>
    </mat-card-title>
    <mat-card-actions>
      <button mat-raised-button (click)="addComment()">Add</button>
      <mat-error *ngIf="errors">Something went wrong. ðŸ˜“</mat-error>
    </mat-card-actions>
  </form>
</mat-card>
