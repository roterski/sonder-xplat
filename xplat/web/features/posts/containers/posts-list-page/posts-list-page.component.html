<sonder-loading-splash *ngIf="loading$ | async"></sonder-loading-splash>
<sonder-tag-chips [selectedTags]="postFilterTags$"
               [allowNew]="false"
               (added)="tagAdded($event)"
               (removed)="tagRemoved($event)">
</sonder-tag-chips>
<section *ngIf="(pagination$ | async) as pagination">
  <mat-nav-list role="list" *ngFor="let post of pagination.data">
    <sonder-post-item *ngIf="post" [post]="post" [voted]="(postVotes$ | async)[post.id]"></sonder-post-item>
  </mat-nav-list>
  <mat-paginator [length]="pagination.total"
                [pageSize]="pagination.perPage"
                (page)="pageChanged($event)">
  </mat-paginator>
</section>
