<div class="comment">
  <sonder-profile-item [profile]="profile$ | async"></sonder-profile-item>
  <div class="body">{{comment.body}}</div>
  <div class="action-bar" fxLayout="row" fxLayoutAlign="space-between start">
    <button *ngIf="expandable" mat-button matTreeNodeToggle [matTreeNodeToggleRecursive]="true">{{ expanded ? '-' : '+' }}</button>
    <img class="new-comment-icon" matRipple src="../assets/images/comment-icon.png" (click)="openNewCommentBottomSheet()">
  </div>
</div>
