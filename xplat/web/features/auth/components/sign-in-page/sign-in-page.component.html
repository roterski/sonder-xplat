<mat-card class="centered">
  <form [formGroup]="signInForm">
    <mat-card-title>
      <h1>Sonder</h1>
      <h3>Sign In</h3>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="form-group">
        <input matInput placeholder="Your email..." class="form-control" formControlName="email" required>
      </mat-form-field>
      <mat-error *ngIf="errors && errors.email">{{ errors.email }}</mat-error>
      </mat-card-content>
      <mat-card-content>
      <mat-form-field class="form-group">
        <input matInput placeholder="Your password..." class="form-control" formControlName="password" required>
      </mat-form-field>
      <mat-error *ngIf="errors && errors.password">{{ errors.password }}</mat-error>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="signIn()">Sign In</button>
      <button mat-flat-button [routerLink]="['../sign-up']">Sign Up</button>
      <mat-error *ngIf="errors">Something went wrong. ðŸ˜“</mat-error>
    </mat-card-actions>
  </form>
</mat-card>
